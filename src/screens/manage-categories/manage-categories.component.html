<mat-card class="category-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Add New Category</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      class="category-form"
      [formGroup]="categoryForm"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field class="example-full-width">
        <mat-label for="name">Category Name</mat-label>
        <input id="name" matInput formControlName="name" required />
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label for="description">Description</mat-label>
        <textarea
          id="description"
          matInput
          formControlName="description"
          rows="3"
        ></textarea>
      </mat-form-field>

      <button
        type="submit"
        mat-flat-button
        color="primary"
        [disabled]="categoryForm.invalid"
      >
        Add Category
      </button>
    </form>
  </mat-card-content>
</mat-card>

<mat-list>
  <mat-list-item *ngFor="let category of categories">
    <span matListItemTitle>{{ category.name }}</span>
    <span matListItemLine>{{ category.description }}</span>
  </mat-list-item>
</mat-list>
